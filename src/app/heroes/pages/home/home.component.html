<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="icon">label</mat-icon>
                <span>Listado de Héroes</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/agregar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="icon">add</mat-icon>
                <span>Agregar Heroe</span></a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/buscar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon class="icon">search</mat-icon>
                <span>Buscar Héroes</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>
    
    <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <span class="spacer"></span>
            <span>{{auth.usuario}}</span>
            <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
