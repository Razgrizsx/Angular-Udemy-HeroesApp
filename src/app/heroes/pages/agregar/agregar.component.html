<h1>
    {{ (heroe.id) ? "Editar" : "Nuevo"}}  
    Héroe 
    <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field>
                <mat-label>Super Héroe</mat-label>
                <input [(ngModel)]="heroe.superhero" type="text" matInput required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input [(ngModel)]="heroe.alter_ego" type="text" matInput required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input [(ngModel)]="heroe.first_appearance" type="text" matInput required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input [(ngModel)]="heroe.characters" type="text" matInput required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option  *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input [(ngModel)]="heroe.alt_img" type="url" matInput required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>
            
            <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>
    <div fx Flex="50">
        <img [src]="heroe | imagen" alt="imagen">
    </div>
</div>
