<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text"
                   placeholder="Buscar..."
                   aria-label="Number"
                   matInput
                   [(ngModel)]="binding"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length < 1 && binding.length > 0" value="">
                No se encontró nada con el término {{binding}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
      <pre>
        {{heroeSeleccionado | json}}
      </pre>
    </div>
</div>
